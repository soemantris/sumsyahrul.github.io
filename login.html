  <body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-4 vh-100">
          <a href="index.html">
            <img src="img/polimarim.png" width="80px" height="80px" class="rounded mx-auto d-block mb-5 mt-3" alt="polimarim">

                    <div class="d-flex justify-content-between mb-2">

                        <a class="text-primary text-decoration-none" href="signup.html">Daftar.</a>
                    </div>
                    <form>
                        <div class="form-group">

                        </div>
                        <!-- <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">

                        <button type="submit" class="btn col-sm-5 btn-outline-dark"><img src="https://img.icons8.com/color/48/000000/google-logo.png" width="25px" height="25px"/> Google</button>

    <script>
      $(".toggle-password").click(function() {
        $(this).toggleClass("ri-eye-line");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
